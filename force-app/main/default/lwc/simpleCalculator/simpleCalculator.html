<template>
  <lightning-card title="Calculator" icon-name="utility:calculated_insights">
    <lightning-layout multiple-rows>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" label="First Number" name="firstNumber"
          onchange={changeHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="number" label="Second Number" name="secondNumber"
          onchange={changeHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-button-group>
          <lightning-button label="Add" icon-name="utility:add" variant="brand" icon-position="right"
            onclick={addHandler}></lightning-button>
          <lightning-button label="Sub" icon-name="utility:right_align" variant="brand" icon-position="right"
            onclick={subHandler}></lightning-button>
          <lightning-button label="Mul" icon-name="utility:topic" variant="brand" icon-position="right"
            onclick={mulHandler}></lightning-button>
          <lightning-button label="Div" icon-name="utility:percent" variant="brand" icon-position="right"
            onclick={divHandler}></lightning-button>
        </lightning-button-group>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-formatted-text value={currentResult}></lightning-formatted-text>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <lightning-input type="checkbox" label="Show Previous Result" onchange={ShowHandler}></lightning-input>
      </lightning-layout-item>
      <lightning-layout-item size="12" padding="around-medium">
        <template if:true={isshowPreviousResult}>
          <ul>
            <template iterator:result={previousResult}>
              <li key={result.value}>
                <div if:true={result.first} class="slds-border_top"></div>
                <lightning-formatted-text value={result.value}>
                </lightning-formatted-text>
                <div if:true={result.last} class="slds-border_bottom"></div>
              </li>
            </template>
          </ul>
        </template>
      </lightning-layout-item>
    </lightning-layout>


  </lightning-card>
</template>
